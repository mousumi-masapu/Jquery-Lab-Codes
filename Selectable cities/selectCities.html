<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Cities</title>
    <link rel="stylesheet" href="cities.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="select-cities.js"></script>
</head>
<body>
<h2>Cities</h2>
<ul id="items">
    <li>Stockholm</li>
    <li>Göteborg</li>
    <li>Malmö</li>
    <li>Uppsala</li>
    <li>Umeå</li>
</ul>
<button id="showCitiesButton">Show Cities</button>
<div id="selectedCities"></div>
<script>$(attachEvents())</script>
</body>
</html>
